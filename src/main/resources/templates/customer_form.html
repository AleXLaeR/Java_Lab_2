<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
  <div class="container-fluid text-center">
    <br>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <br>
    <form th:action="@{/customers/save}" method="post" th:object="${customer}"
    style="max-width: 500px; margin: 0 auto">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label style="font-size: 17px" class="col-sm-4 col-form-label">Full name:</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Enter the name" th:field="*{name}" class="form-control"
                   minlength="2" maxlength="45" required>
          </div>
        </div>
        <div class="form-group row">
          <label style="font-size: 17px" class="col-sm-4 col-form-label">Address:</label>
          <div class="col-sm-6">
            <input type="text" placeholder="Enter the address" th:field="*{address}" class="form-control"
                   minlength="2" maxlength="100" required>
          </div>
        </div>
        <div class="form-group row">
          <label style="font-size: 17px" class="col-sm-4 col-form-label">VAT ID:</label>
          <div class="col-sm-6">
            <input style="-webkit-appearance: none; margin: 0; -moz-appearance: textfield" type="number"
                   min="100000000" max="999999999" placeholder="Enter the VAT ID" th:field="*{vatId}" class="form-control"
                   maxlength="9" required>
          </div>
        </div>
        <div class="text-center">
          <button style="width: 80px" type="submit" class="btn btn-primary m-2">Save</button>
          <button style="width: 80px" type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/customers}]]";
    }
  </script>
</body>
</html>
